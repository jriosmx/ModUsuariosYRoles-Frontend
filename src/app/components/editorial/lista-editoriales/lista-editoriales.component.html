<div class="container mt-3" style="width:auto;">
    <div class="card bg-light" >
      <article class="card-body mx-auto" style="width: 100%;"><!-- Aqui se modifica para el ancho de los componentes -->
      <h4 class="card-title text-center text-title">{{title}}</h4> 
            <div class="container">
                <table 
                datatable
                #datatable
                id = "datatables"
                [dtOptions]="dtOptions"  
                class="row-border hover table-striped table-bordered"
                *ngIf="loadData">
                    <thead>
                        <tr>
                            <th class="text-center">Id</th>
                            <th class="text-center">Nombre</th>            
                            <th colspan="3" scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            </div>
        </article>
    </div>
</div>
