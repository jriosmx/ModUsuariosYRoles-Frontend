<div class="container mt-3" style="width:520px;">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="width: 100%;"><!-- Aqui se modifica para el ancho de los componentes -->
            <h4 class="card-title text-center text-title">{{title}}</h4>  
            <div class="text-left" style="display: inline-block; margin-top:50px; margin: auto;margin-top:25px;">
                <div>
                    <label class="text-label"><b>ID:</b> {{editorial.id}}</label>        
                </div>
                <div>
                    <label class="text-label"><b>Nombre:</b> {{editorial.editorial}}</label>        
                </div>        
            </div>
        </article>

        <div class="form-group input-group">            
            <div class="col text-center">        
                <button name="Cancelar"  class="btn btn-primary btn-length2 mt-3 display: flex; justify-content: center;" (click)="regresar()" >Regresar</button>            
            </div>
        </div>

    </div>    
</div>

<div id="spaceJunk" style="height: 1200px;"></div>
