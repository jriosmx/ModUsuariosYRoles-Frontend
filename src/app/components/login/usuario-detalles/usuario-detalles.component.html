<div class="container mt-3" style="width:520px;">
    <div class="card bg-light" >
      <article class="card-body mx-auto" style="width: 100%;"><!-- Aqui se modifica para el ancho de los componentes -->
      <h4 class="card-title text-center text-title">{{title}}</h4> 

                        
   
    <div class="mb-3">
        <label class="form-label text-label" style="font-weight:bold;">Id:</label>   <br>  
        <label class="form-label text-label">{{usuario.id}}</label>                                     
    </div>     

    <div class="mb-3">
        <label class="form-label text-label" style="font-weight:bold;">Nombre:</label>    <br>
        <label class="form-label text-label">{{usuario.name}}</label>                                    
    </div>      

    
    <div class="mb-3">
        <label class="form-label text-label" style="font-weight:bold;">Apellidos:</label>  <br>  
        <label class="form-label text-label">{{usuario.lastname}}</label>                                                     
    </div> 

    <div class="mb-3">
        <label class="form-label text-label" style="font-weight:bold;">Email:</label>  <br> 
        <label class="form-label text-label">{{usuario.email}}</label>                                           
    </div>
   
    <div class="mb-3">
        <label class="form-label text-label" style="font-weight:bold;">Sobrenombre:</label>  <br> 
        <label class="form-label text-label">{{usuario.username}}</label>                                           
    </div>
    
    <div class="mb-3">
        <label class="form-label text-label" style="font-weight:bold;">Rol:</label> <br>     
        <label class="form-label text-label">{{usuario.role}}</label>                                              
    </div>
