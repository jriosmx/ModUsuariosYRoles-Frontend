<div class="card-collapse" style="margin:auto;">
    <div class="container mx-auto mt-3">
            <h2 class="mt-3 text-center text-title">{{title}}</h2> 
            <table 
            datatable
            #datatable
            id = "datatables"
            [dtOptions]="dtOptions"  
            class="row-border hover table-striped table-bordered"
            *ngIf="loadData">
                <thead>
                    <tr>
                        <th class="text-center">Id</th>
                        <th class="text-center">Sobrenombre</th>          
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Apellidos</th>
                        <th class="text-center">Rol</th>                      
                        <th colspan="3" scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
    </div>
</div>
